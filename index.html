<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peerdium</title>
    <link rel="stylesheet" href="./static/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/quill.bubble.css">
    <link href="./static/css/style.css" rel="stylesheet">

    <script src="./static/js/vue.js"></script>
    <script src="./static/js/quill.js"></script>
    <script src="./static/js/editor.js" async defer></script>
  </head>
  <body>
      <div id="post-info-section">
        <div class="published-url" v-if="published_url">
          Published to: <a :href="published_url" target="_blank">{{published_url}}</a>
        </div>
        <div title="Hearted posts would be stored in browser and can be viewed even if no one else is sharing them" id="heart-parent" v-on:click="toogle_heart">
          <div v-bind:class="class_name"></div>
        </div>
        <button v-if="show_post_button" id="post-public-button" v-on:click="post_document">PUBLISH</button>
      </div>
    <article>
      <div class="standalone-container">
          <div id="editor"></div>
      </div>
    </article>
  </section>
  </body>
</html>
